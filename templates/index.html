<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Text Extraction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .title {
            color: #1a237e;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #0d47a1;
            font-size: 1.1em;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #1e88e5;
            border-radius: 15px;
            padding: 60px 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            background: #f5f8ff;
        }

        .upload-area:hover {
            border-color: #1565c0;
            background: #e3f2fd;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #0d47a1;
            background: #bbdefb;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #1e88e5;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            color: #0d47a1;
        }

        .upload-text {
            color: #1a237e;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .file-info {
            color: #1565c0;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(26, 35, 126, 0.3);
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 35, 126, 0.4);
            background: linear-gradient(135deg, #0d47a1 0%, #01579b 100%);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e3f2fd;
            border-top: 4px solid #0d47a1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .result {
            display: none;
            margin-top: 40px;
            padding: 30px;
            background: #f5f8ff;
            border-radius: 15px;
            border-left: 5px solid #0d47a1;
            text-align: left;
        }

        .result h3 {
            color: #1a237e;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
            font-weight: 600;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #0d47a1;
        }

        .stat-label {
            color: #1565c0;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .text-output {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            color: #1a237e;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .text-output::-webkit-scrollbar {
            width: 8px;
        }

        .text-output::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .text-output::-webkit-scrollbar-thumb {
            background: #1565c0;
            border-radius: 10px;
        }

        .text-output::-webkit-scrollbar-thumb:hover {
            background: #0d47a1;
        }

        .error {
            color: #c62828;
            background: #ffebee;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #c62828;
            margin: 20px 0;
        }

        .selected-file {
            background: #e3f2fd;
            border: 2px solid #0d47a1;
        }

        .file-name {
            font-weight: bold;
            color: #0d47a1;
            margin-top: 10px;
        }

        .copy-btn {
            background: #1565c0;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 15px;
            font-size: 0.9em;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #0d47a1;
            transform: translateY(-1px);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">OCR Text Extraction</h1>
        <p class="subtitle">Upload an image to extract text using advanced OCR technology</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Click here to select an image or drag and drop</div>
            <div class="file-info">Supported formats: JPG, PNG, GIF, BMP, JFIF (Max: 16MB)</div>
            <div class="file-name" id="fileName"></div>
        </div>

        <input type="file" id="fileInput" accept="image/*">
        <button class="btn" id="uploadBtn" disabled>Extract Text</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div style="color: #0d47a1; font-weight: 500;">Processing image, please wait...</div>
        </div>

        <div class="result" id="result">
            <h3>Extracted Text Results</h3>

            <div class="stats-container" id="statsContainer" style="display: none;">
                <div class="stat-item">
                    <div class="stat-value" id="charCount">0</div>
                    <div class="stat-label">Characters</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="wordCount">0</div>
                    <div class="stat-label">Words</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="lineCount">0</div>
                    <div class="stat-label">Lines</div>
                </div>
            </div>

            <div class="text-output" id="textOutput"></div>

            <div class="action-buttons">
                <button class="copy-btn" id="copyBtn">ðŸ“‹ Copy Text</button>
                <button class="copy-btn" id="downloadBtn">ðŸ’¾ Download as TXT</button>
            </div>
        </div>

        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const textOutput = document.getElementById('textOutput');
        const error = document.getElementById('error');
        const fileName = document.getElementById('fileName');
        const statsContainer = document.getElementById('statsContainer');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        const lineCount = document.getElementById('lineCount');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        let selectedFile = null;
        let currentText = '';

        // Click to select file
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelection(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelection(e.target.files[0]);
            }
        });

        // Handle file selection
        function handleFileSelection(file) {
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/bmp'];

            if (!allowedTypes.includes(file.type)) {
                showError('Please select a valid image file (JPG, PNG, GIF, BMP, JFIF)');
                return;
            }

            if (file.size > 16 * 1024 * 1024) {
                showError('File size must be less than 16MB');
                return;
            }

            selectedFile = file;
            uploadArea.classList.add('selected-file');
            fileName.textContent = `Selected: ${file.name}`;
            uploadBtn.disabled = false;
            hideError();
        }

        // Upload and process
        uploadBtn.addEventListener('click', () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            loading.style.display = 'block';
            result.style.display = 'none';
            uploadBtn.disabled = true;
            hideError();

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    uploadBtn.disabled = false;

                    if (data.success) {
                        currentText = data.text;
                        textOutput.textContent = data.text || 'No text found in the image';

                        // Display statistics
                        if (data.stats) {
                            charCount.textContent = data.stats.characters.toLocaleString();
                            wordCount.textContent = data.stats.words.toLocaleString();
                            lineCount.textContent = data.stats.lines.toLocaleString();
                            statsContainer.style.display = 'flex';
                        }

                        result.style.display = 'block';
                    } else {
                        showError(data.error || 'An error occurred while processing the image');
                    }
                })
                .catch(err => {
                    loading.style.display = 'none';
                    uploadBtn.disabled = false;
                    showError('Network error: ' + err.message);
                });
        });

        // Copy text to clipboard
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(currentText).then(() => {
                copyBtn.textContent = 'âœ“ Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'ðŸ“‹ Copy Text';
                }, 2000);
            }).catch(err => {
                showError('Failed to copy text: ' + err.message);
            });
        });

        // Download as TXT file
        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([currentText], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'extracted_text.txt';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        });

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }
    </script>
</body>

</html>
